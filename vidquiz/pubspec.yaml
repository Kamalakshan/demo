name: vidquiz
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter



dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0
  video_player: ^2.2.5
  get: ^4.3.8
  flutter_staggered_animations: ^1.0.0
  chewie: ^1.2.2
  animations: ^2.0.1
  lottie: ^1.2.1
  animated_text_kit: ^4.2.1
  circular_countdown_timer: ^0.2.0
  progresso: ^0.3.0
  dio: ^4.0.0
  
flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/json/
    - assets/json/65932-testimonial.json
    - assets/json/cue.json
    - assets/json/69030-confetti-full-screen.json
    - assets/json/71613-sprinkles.json

    - assets/video/Butterfly-209.mp4
    - settings.json
    

